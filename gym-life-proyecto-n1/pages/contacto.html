<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>GymLife</title>
</head>
<body>
    <header>
        <div id="logo"><a href="../index.html">
            <img src="../img/logo-gym-life.webp" alt="logo">
        </a></div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./precios.html">Precios</a></li>
                <li><a href="./contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo-seccion-contacto">
            <h1 class="titulo-contacto">Contáctanos</h1>
            <p class="description-contact">Envía tus datos y uno de nuestros representantes se pondrá en contacto contigo para brindarte asesoramiento.</p>
        </div>

        <form action="#" method="post" class="contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        
        <div id="logo"><a href="../index.html">
            <img src="../img/logo-2.JPG" alt="logo"></a>
        </div>
        
        <div class="derechos-footer">
            <p >Todos los derechos reservados</p>
            <p >Copyright2024©</p>
        </div>
        
        

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com" target="_blank" title = GitHub>
                <i class="fab fa-github"></i>
            </a>
        
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>

    


    </footer>
</body>
</html>
